<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <title>Famous Hotel Booking</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/main.css}" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <body onload="getCalendar()">

        <div id="app">
            <header class="header container-fluid">
                <nav class="navbar navbar-expand-md">
                    <a class="navbar-brand" href="/">Home</a>
                </nav>
            </header>

            <section id='main'>
                <form action="#" th:action="@{/placeReservation}" th:object="${reservationBean}" method="post">
                    <div class="description">
                        <label>Stay Period</label>
                        <input type="text" id="stay" th:field="*{stay}" class="form-control" required />
                        <label>Number of Guests</label>
                        <input type="number" id="guests" th:field="*{guests}" required />
                    </div>
                    <div>
                        <p class="info">Your ID must be an identification document number (RG/CPF/SIN/SSN)</p>
                        <div class="input-group">
                            <input type="number" th:field="*{id}" class="form-control" placeholder="RG/CPF/SIN/SSN" required />
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-ok"> Place Reservation</i></button>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </div>
